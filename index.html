<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <h2>Expense Tracker React App</h2>
        <p class="exp-p">Total Expense: <ins id="sum-el">$250</ins></p>
    </header>
    <div class="dv">
        <p>Name of Expense <input id="expense-input" type="text" placeholder="Name of expense?"></p>
        <p>$ Amount <input id="amount-input" type="number" placeholder="0.0"></p>
        <button id="add-btn">Add</button>
    </div>
    <section class="section">
        <div class="box-el">
            <ul id="expense-el"></ul>
        </div>
        <div class="price-box">
            <ul id="amount-el"></ul>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
